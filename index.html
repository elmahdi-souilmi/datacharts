<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Climate data for Safi</title>
  </head>
  <body>
    
    <div class="container-fluid holder ">
        <div class="mx-auto" style="width: 300px;">
        <h3>Climate data for Safi</h3>
                  
      </div>
      <div class="row"> <div class="col-4"></div> <div class="col-4"><span id="sun"> &nbsp;&nbsp; <i class="fas fa-temperature-high"></i> &nbsp;&nbsp;&nbsp; HIGHT/LOW </span></div></div> <div class="col-4"></div>  
        <div class="row rw1">
          <div class="col-sm">
            <canvas id="Average_high"></canvas>
          </div>
          <div class="col-sm">
            <canvas id="Daily_mean"></canvas>
          </div>
          <div class="col-sm">
            <canvas id="Average_low"></canvas>
          </div>
        </div>
        <div class="row"> <div class="col-4"></div> <div class="col-4"><span id="rain"> &nbsp;&nbsp; <i class="fas fa-cloud-showers-heavy"></i> &nbsp;&nbsp;&nbsp;PRECIPITATION</span></div></div> <div class="col-4"></div>
        <div class="row rw1">
            <div class="col-sm">
                <canvas id="Average_precipitation_mm"></canvas>
            </div>
            <div class="col-sm">
                <canvas id="Average_precipitation_ days"></canvas>
            </div>
            <div class="col-sm">
                <canvas id="Mean_monthly_sunshine"></canvas>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
